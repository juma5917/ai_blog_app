<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen bg-green-100 font-sans antialised">
    <!-- Navbar -->
    <nav class="bg-red-700 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">JUMA AI Blog Generator</h1>
        </div>
        <div>
            <a href="/home/juma/Documents/ai_blog_app/frontend/login.html" class="text-white hover:underline">Login</a> |
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <!-- Main Content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-100 p-8 shadow-md rounded-lg max-w-md w-full mx-auto">
            <!-- Login form -->
            <form class="space-y-4">
               <h2 class="text-xl font-semibold text-center">
                Login
               </h2>
               <div>
                   <label for="username" class="block mb-1 font-medium">Username</label>
                   <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
               </div>
                <div>
                   <label for="password" class="block mb-1 font-medium">Password</label>
                   <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
               </div>
               <button type="submit" class="w-full bg-red-400 text-white p-2 rounded hover:bg-red-700">
                 <a href="/home/juma/Documents/ai_blog_app/frontend/index.html">Login</a>
               </button>
            </form>
        </div>
     </div>
</body>
</html>
